<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baking</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cooking conversions</h1>
      <h2>Tablespoons to teaspoons</h2>
      <form id="toTsp">
        <div class="form-group">
          <label for="tableSpoon">Tablespoons</label>
          <input id="tableSpoon" class="form-control" type="text">
        </div>
        <button id="convert" type="submit" class="btn">Convert to teaspoons</button>
      </form>

      <h2>Teaspoons to tablespoons</h2>
      <form id="toTbsp">
        <div class="form-group">
          <label for="teaSpoon">Teaspoons</label>
          <input id="teaSpoon" class="form-control" type="text">
        </div>
        <button id="convert" type="submit" class="btn">Convert to tablespoons</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
